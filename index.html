<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGARRA</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: white; /* fundo branco */
            display: flex;
            justify-content: center; /* centra horizontalmente */
            align-items: center;     /* centra verticalmente */
            overflow: hidden;        /* remove scroll */
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* imagem inteira e proporcional */
            display: block;
        }
    </style>
</head>
<body>
    <img src="feup.lala.JPEG" alt="imagem">
</body>
</html>
